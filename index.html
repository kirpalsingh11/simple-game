<!DOCTYPE html>
<html>
<head>
  <title>Click Game</title>
  <link rel="stylesheet" href="game.css">

</head>
<body>
  <div id="gameContainer" style="position: relative; width: 600px; margin: 0 auto;">
    <canvas id="gameCanvas" width="600" height="600"></canvas>

    <!-- Leaderboard in top-left of container -->
    <ul id="leaderboard"></ul>

    <!-- Restart button -->
    <button id="restartBtn" style="display:none; position: absolute; top: 10px; right: 10px;">Restart</button>
  </div>

  <!-- Timer and score -->
  <p style="text-align: center;">Time Left: <span id="timer">30</span>s | Score: <span id="score">0</span></p>

  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <script src="game.js"></script>
</body>

</html>
